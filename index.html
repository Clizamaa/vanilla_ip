<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
        <div class="container mt-3 ml-9">
            <div class="card" style="width: 48rem;">
                <div class="card-body">
                <h5 class="card-title">Registro de IP</h5>
                <form>
                    <div class="mb-3 row form-group">
                        <label for="run" class="col-sm-2 col-form-label">Run</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="run">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="nombre" disabled>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="apellido" disabled>
                        </div>
                    </div>

                    <div class="mb-3 row form-group">
                        <label for="establecimiento" class="col-sm-2 col-form-label control-label">Oficina</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" id="select_establecimiento">
                                <!-- <option value="">Seleccione Establecimiento</option> -->
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row form-group">
                        <label for="ip" class="col-sm-2 col-form-label control-label">Ip</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" id="select_ipOficina">
                                
                            </select>
                        </div>
                    </div>
                </form>
                <a href="#" class="btn btn-primary">Ingresar</a>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
