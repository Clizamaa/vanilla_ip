<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="/css/chart.css">
  <title>Panel</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-5 container mx-auto">
      <div class="col-sm-4">
        <div class="card text-start">
          <div class="card-body">
            <h4 class="card-title text-center">IP SEREMI Central</h4>
            <canvas id="central"></canvas>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card text-start">
          <div class="card-body">
            <h4 class="card-title text-center">IP COMPIN</h4>
            <canvas id="compin"></canvas>
          </div>
        </div>
      </div>
      
      <div class="col-sm-4">
        <div class="card text-start">
          <div class="card-body">
            <h4 class="card-title text-center">IP Tome</h4>
            <canvas id="tome"></canvas>
          </div>
        </div>
      </div>

    </div>
  </div>
    

  
  <!-- cdn chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <!-- JS bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- Custom js -->
  <script src="/js/chart.js"></script>
</body>
</html>
