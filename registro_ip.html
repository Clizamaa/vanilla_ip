            </ul>

        <div class="container mt-3 register_card">
            <div class="card container" style="width: 40rem;">
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="card-title display-6">Registro de IP</h5>
                    </div>
                <form>

                    <input type="hidden" id="id" name="id">

                    <div class="mb-3 row form-group">
                        <label for="run" class="col-sm-2 col-form-label">Run</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="run">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="nombre" disabled >
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="apellido" disabled>
                        </div>
                    </div>

                    <div class="mb-3 row form-group">
                        <label for="establecimiento" class="col-sm-2 col-form-label control-label">Oficina</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" id="select_establecimiento">
                                <option value="1">Seleccione Establecimiento</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 row form-group" id="div_ip" hidden>
                        <label for="ip" class="col-sm-2 col-form-label control-label" >Ip</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" id="select_ipOficina" >
                                
                            </select>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="actualizarFuncionario()">Ingresar</button>
                </div>
                </div>
            </div>
        </div>

        <div class="container tabla">
            <div class="card">
                <div class="card-body">
                  <table class="table" id="datatable_users">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>RUN</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>IP</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody_users"></tbody>
                </table>
                </div>
              </div>
        </div>
    </div>

    <script src="/js/registro.js"></script>
    <script src="/js/registro_tabla.js"></script>
