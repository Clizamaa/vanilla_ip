<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" >

  <body>
        <div class="container mt-3">
            <div class="card container" style="width: 48rem;">
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="card-title display-6">Crear Usuario</h5>
                    </div>
                <form>
                    <div class="mb-3 row form-group">
                        <label for="run" class="col-sm-3 col-form-label">Run</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="run">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="nombre">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="apellido" class="col-sm-3 col-form-label">Apellido Paterno</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="paterno">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="apellido" class="col-sm-3 col-form-label">Apellido Materno</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="materno">
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <a href="#" class="btn btn-success" onclick="insertar()">Crear</a>
                </div>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <div id="wrapper"></div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="crear_funcionario.js"></script>
  </body>
</html>
